<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandJeju - 예약 내역</title>

    <link rel="stylesheet" type="text/css" href="./style_reservation_detail.css">
</head>

<body>
    <div id="wrap">
        <!-- HEADER -->
        <div id="header">
            <h2 class="title">예약 내역</h2>
        </div>
        <!-- CONTAINER -->
        <div id="container">
            <!-- CONTENT -->
            <div id="content">
                <!-- 객실 항목 -->
                <div class="room_group">
                    <h3 class="roomtitle">객실</h3>
                    <span class="select_room">35M</span>
                </div>
                <!-- 숙박 기간 항목 -->
                <div class="date_group">
                    <h3 class="datetitle">숙박 기간</h3>
                    <span class="select_date">22.01.15 ~ 22.01.20</span>
                </div>
                <!-- 인원 항목 -->
                <div class="person_group">
                    <h3 class="persontitle">인원</h3>
                    <span class="select_person">4명</span>
                </div>
                <!-- 예약자명 항목 -->
                <div class="name_group">
                    <h3 class="nametitle">예약자명</h3>
                    <span class="select_name">양수원</span>
                </div>
                <!-- 예약자 연락처 항목 -->
                <div class="number_group">
                    <h3 class="numbertitle">예약자 연락처</h3>
                    <span class="select_number">010-0000-0000</span>
                </div>
                <!-- 결제 금액 항목 -->
                <div class="pay_group">
                    <h3 class="paytitle">결제 금액</h3>
                    <span class="select_pay">40000원</span>
                </div>

                <!-- 환불 안내 -->
                <div class="notice_group">
                    <span class="notice">환불은 1~2주가 소요됩니다.<br />환불 관련 문의는 1:1 문의에 남겨 주시길 바랍니다.</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
