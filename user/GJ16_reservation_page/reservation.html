<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style_reservation.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Rubik&display=swap" rel="stylesheet">
</head>

<body>
    <div id="wrap">
        <!-- HEADER -->
        <div id="header">
            <h2 class="title">RESERVATION</h2>
        </div>

        <!-- CONTAINER -->
        <div id="container">
            <!-- CONTENT -->
            <div id="content">
                <form action="" id="reservation">
                    <!-- 객실 선택 -->
                    <div class="room_group">
                        <h3 class="room_title">객실 선택</h3>
                        <select id="room_select" onchange="roomPerson(this)">
                            <option value="">객실 선택</option>
                            <option value="35M" data-price="40000">35M</option>
                            <option value="35O" data-price="40000">35O</option>
                            <option value="50M" data-price="70000">50M</option>
                            <option value="70O" data-price="120000">70O</option>
                            <option value="85M" data-price="160000">85M</option>
                        </select>
                        <span class="errmsg_room" style="display: none">객실을 선택해 주세요.</span>
                    </div>
                    <!-- 숙박 기간 -->
                    <div class="day_group">
                        <h3 class="day_title">숙박 기간</h3>
                        <input class="day_select" placeholder="2022-01-26 ~ 2022-01-27">
                    </div>
                    <span class="errmsg_day" style="display: none">숙박 기간을 선택해 주세요.</span>
                    <!-- 인원 선택 -->
                    <div class="person_group">
                        <h3 class="person_title">인원 선택</h3>
                        <select id="person_select">
                            <option value="">인원 선택</option>
                        </select>
                    </div>
                    <!-- 예약자명 -->
                    <div class="booker_group">
                        <h3 class="booker_title">예약자명</h3>
                        <input type="text" class="booker_input">
                        <span class="errmsg_booker" style="display: none">예약자명을 입력해 주세요.</span>
                        <span class="errmsg_min" style="display: none">예약자명은 2자 이상 입력 가능합니다.</span>
                        <span class="errmsg_kor" style="display: none">예약자명은 한글만 입력 가능합니다.</span>
                    </div>
                    <!-- 예약자 연락처 -->
                    <div class="phone_group">
                        <h3 class="phone_title">예약자 연락처</h3>
                        <input type="tel" class="phone_input">
                        <span class="errmsg_phone" style="display: none">올바른 예약자 연락처를 입력해 주세요.</span>
                    </div>
                    <!-- 결제 수단 -->
                    <div class="paybtn_group">
                        <h3 class="paybtn_title">결제 수단</h3>
                        <div>
                            <div class="radio-items">
                              <div class="credit">
                                <input id="credit" class="only-sr checked" type="radio" name="pay" value="creditcard" checked>
                                <label for="credit">신용카드</label>
                              </div>
                              <div class="naverpay">
                                <input id="naverpay" class="only-sr" type="radio" name="pay" value="naverpay">
                                <label for="naverpay"><img src="./assets/img/logo_black.png" alt="네이버페이"></label>
                              </div>
                              <div class="kakaopay">
                                <input id="kakaopay" class="only-sr" type="radio" name="pay" value="kakaopay">
                                <label for="kakaopay"><img src="./assets/img/제목 없음-1.png" alt="카카오페이"></label>
                              </div>
                            </div>
                          </div>
                    </div>
                    <!-- 결제 금액 -->
                    <div class="payfee_group">
                        <h3 class="payfee_title">결제 금액</h3>
                        <span class="payfee"></span>
                        <span class="payfee_won"> 원</span>
                    </div>
                    <!-- 결제하기 버튼 -->
                    <div class="pay_group">
                        <button class="pay" type="submit">결제하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 유효성 검사를 사용하기 위한 script -->
    <script src="./assets/js/reservation_regex_helper.js"></script>

    <!-- flatpickr을 사용하기 위한 script -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="text/javascript">
        /** 객실 선택 시, 객실에 따른 선택 가능 인원 출력 */
        function roomPerson(e) {
            let maxfour = ["2", "3", "4"];
            let maxsix = ["4", "5", "6"];
            let maxseven = ["5", "6", "7"];
            let maxeight = ["6", "7", "8"];
            let target = document.getElementById("person_select");

            if (e.value == "35M") var option = maxfour;
            else if (e.value == "35O") var option = maxfour;
            else if (e.value == "50M") var option = maxsix;
            else if (e.value == "70O") var option = maxseven;
            else if (e.value == "85M") var option = maxeight;

            target.options.length = 0;

            for (x in option) {
                let opt = document.createElement("option");
                opt.value = option[x];  // option의 value
                opt.innerHTML = option[x]+"명";
                opt.dataset.price = [x]*10000; // 기준 인원 이상 시, 10000원씩 추가
                target.appendChild(opt);
            }
        }

        /** 미선택 및 미입력 사항과 유효성 검사 */
        document.querySelector('#reservation').addEventListener("submit", e => {
            e.preventDefault();

            const regexHelper = new RegexHelper();

            /** 객실 검사 */
            if (!regexHelper.room_value("#room_select")) { return false; }

            /** 숙박 기간 검사 */
            if (!regexHelper.day_value(".day_select")) { return false; }

            /** 예악자명 검사 */
            if (!regexHelper.booker_value(".booker_input")) { return false; }
            if (!regexHelper.min_length(".booker_input")) { return false; }
            if (!regexHelper.kor(".booker_input")) { return false; }

            /** 예악자 연락처 검사 */
            if (!regexHelper.phone_value(".phone_input")) { return false; }
            if (!regexHelper.phone(".phone_input")) { return false; }

            // 처리 완료
            location.href = "#";
        });

        // 숙박 기간 날짜 범위 선택
        flatpickr(".day_select", {
            mode: "range",
            minDate: "today",
            dateFormat: "Y-m-d",
            locale: {
                rangeSeparator: ' ~ '
            }
        });
        
        const date = document.querySelector('.day_select')
        date.addEventListener('change', e => {
            let date_range = date.value;
            let start = date_range.slice(0,10)
            let a = date_range.indexOf('~')+2
            let end = date_range.slice(a ,a+10)

            let start_date = new Date(start);
            let end_date = new Date(end);
            
            const diffDate = start_date.getTime() - end_date.getTime();
            const dateDays = Math.abs(diffDate / (1000 * 3600 *24));

            console.log(dateDays);
        });

        const room = document.querySelector('#room_select');
        room.addEventListener('change', e => {
            let data = room.options[room.selectedIndex].dataset.price;
            console.log("숙박비:: ", data);
            console.log("객실:: ", room.selectedIndex);
        })

        const person = document.querySelector('#person_select');
        person.addEventListener('change', e => {
            let data = person.options[person.selectedIndex].dataset.price;
            console.log("추가금:: ", data);
            console.log("인원:: ", person.selectedIndex);
        })
    </script>

</body>
