<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandJeju - LOGIN</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style_login.css">
    <link rel="stylesheet" type="text/css" href="./assets//css/side_menu.css">
</head>

<body>
    <div id="wrap">
        <!-- HEADER -->
        <div id="header">
            <div class="hamburger_icon">
                <a><img src="./assets/img/Hamburger_icon.png"></a>
            </div>
            <h2 class="title">LOGIN</h2>
        </div>

        <!-- CONTAINER -->
        <div id="container">
            <!-- CONTENT -->
            <div id="content">
                <!-- 로고 -->
                <div class="logo">
                    <img src="./assets/img/logo.png" alt="logo">
                </div>

                <!-- 로그인 폼 -->
                <form id="login">
                    <!-- 아이디 입력 -->
                    <div class="id_group">
                        <div class="id_logo">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="id_input">
                            <input type="text" class="user_id">
                        </div>
                    </div>
                    <!-- 비밀번호 입력 -->
                    <div class="pw_group">
                        <div class="pw_logo">
                            <i class="fas fa-key"></i>
                        </div>
                        <div class="pw_input">
                            <input type="password" class="user_pw">
                        </div>
                    </div>
                    <div id="errmsg">
                        <span class="id_err">아이디를 입력해 주세요</span>
                        <span class="pw_err">비밀번호를 입력해 주세요</span>
                        <span class="idpw_err">아이디 또는 비밀번호가 잘못 입력되었습니다.<br />아이디와 비밀번호를 정확히 입력해 주세요.</span>
                    </div>
                    <!-- 로그인 버튼 -->
                    <div id="btn_group">
                        <button class="btn_login" type="submit">로그인</button>
                    </div>
                    <!-- 회원가입 링크 -->
                    <div id="join_group">
                        <a href="#" class="join">회원가입</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- 사이드 메뉴바 -->
        <aside id="side_menu_bar">
            <div class="x_button"><a><img src="assets/img/X_button.png"></a></div>
            <ul class="side_menu">
                <li><a href="../GJ1_main_logout/main.html">HOME</a></li>
                <li><a href="../GJ2_login_page/login.html">LOGIN</a></li>
                <li><a>ABOUT</a></li>
                <li><a>ROOM INFO</a></li>
                <li>
                    <div class="clear">
                        <a>ROOM</a>
                        <img src="assets/img/down-arrow.png">
                    </div>
                    <ul class="dropdown_menu">
                        <li><a>35H</a></li>
                        <li><a>35P</a></li>
                        <li><a>50H</a></li>
                        <li><a>70P</a></li>
                        <li><a>85P</a></li>
                    </ul>
                </li>
                <li>
                    <div class="clear">
                        <a>COMUNITY</a>
                        <img src="assets/img/down-arrow.png">
                    </div>
                    <ul class="dropdown_menu">
                        <li><a>NOTICE</a></li>
                        <li><a>REVIEW</a></li>
                    </ul>
                </li>
            </ul>
        </aside>
    </div>



    <script src='./assets/js/side_menu.js'></script>
    <script src="./assets/js/login_regex_helper.js"></script>
    <!-- 로그인 유효성 검사 -->
    <script type="text/javascript">
        document.querySelector('#login').addEventListener("submit", e => {
            e.preventDefault();

            const regexHelper = new RegexHelper();

            /** 아이디 검사 */
            if (!regexHelper.id_value(".user_id")) { return false; }

            /** 비밀번호 검사 */
            if (!regexHelper.pw_value(".user_pw")) { return false; }

            // 처리 완료
            location.href="../GJ1_main_page/main_login.html";
        });
    </script>
</body>

</html>
