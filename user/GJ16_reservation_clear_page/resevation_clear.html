<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandJeju - 예약 완료</title>

    <link rel="stylesheet" type="text/css" href="./assets/css/style_reservation_clear.css">
</head>

<body>
    <div id="wrap">
        <!-- HEADER -->
        <div id="header">
            <h2 class="title">예약이 완료되었습니다.</h2>
        </div>
        <!-- CONTAINER -->
        <div id="container">
            <!-- CONTENT -->
            <div id="content">
                <!-- 객실 항목 -->
                <div class="room_group">
                    <h3 class="roomtitle">객실</h3>
                    <span class="select_room"></span>
                </div>
                <!-- 숙박 기간 항목 -->
                <div class="date_group">
                    <h3 class="datetitle">숙박 기간</h3>
                    <span class="select_date"></span>
                </div>
                <!-- 인원 항목 -->
                <div class="person_group">
                    <h3 class="persontitle">인원</h3>
                    <span class="select_person"></span>
                </div>
                <!-- 예약자명 항목 -->
                <div class="name_group">
                    <h3 class="nametitle">예약자명</h3>
                    <span class="select_name"></span>
                </div>
                <!-- 예약자 연락처 항목 -->
                <div class="number_group">
                    <h3 class="numbertitle">예약자 연락처</h3>
                    <span class="select_number"></span>
                </div>
                <!-- 결제 금액 항목 -->
                <div class="pay_group">
                    <h3 class="paytitle">결제 금액</h3>
                    <span class="select_pay"></span>
                </div>

                <!-- 예약 상세 내역 이동 버튼 -->
                <div class="btn_group">
                    <button class="btn_ok" type="button">확인</button>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript">
        // 해당 예약 상세 내역 페이지 이동
        document.querySelector('.btn_ok').addEventListener('click', e => {
            location.href="../GJ7_reservation_detail_page/reservation_detail.html";
        });
    </script>
</body>
</html>
