<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link  rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <div id="over">
        <!-- HEADER -->
        <div id="header">
            <warp class="header_warp">
                <div class="hamburger_icon">
                    <a><img src="assets/img/Hamburger_icon.png"></a>
                </div>
                <div class="logo"><img src="assets/img/logo.png"></div>
            </warp> 
        </div>
        <!-- CONTAINER -->
        <div id="container" >
            <!-- 스위퍼 라이브러리 -->
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="assets/img/main_page.png"></div>
                    <div class="swiper-slide"><img src="assets/img/main_page_2.png"></div>
                    <div class="swiper-slide"><img src="assets/img/main_page_3.png"></div>
                </div>

                <div class="swiper-pagination"></div>
            </div>
        </div>
        <!-- 사이드 메뉴바 -->
        <aside id="side_menu_bar">
            <div class="x_button"><a><img src="assets/img/X_button.png"></a></div>

                <li><a>LOGIN</a></li>
                <li><a>ABOUT</a></li>
                <li><a>ROOM INFO</a></li>
                <li>
                    <div class="clear" data-drop="room">
                        <a>ROOM</a>
                        <img src="assets/img/down-arrow.png">
                    </div>
                    <ul class="dropdown_menu" id="room" >
                        <li>35H</li>
                        <li>35P</li>
                        <li>50H</li>
                        <li>70P</li>
                        <li>85P</li>
                    </ul>
                </li>
                <li>
                    <div class="clear" data-drop="comunity">
                        <a>COMUNITY</a>
                        <img src="assets/img/down-arrow.png">
                    </div>
                    <ul class="dropdown_menu" id="comunity">
                        <li>NOTICE</li>
                        <li>REVIEW</li>
                    </ul>
                </li>
            </ul>
        </aside>
    </div>
    <script src='https://unpkg.com/swiper@7/swiper-bundle.min.js'></script>
    <script src="assets/js/side_menu.js"></script>
    <script src='assets/js/script.js'></script>
