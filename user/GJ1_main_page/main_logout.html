<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandJeju</title>
    <link  rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/side_menu.css"/>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="../assets/css/all.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrap">
        <!-- HEADER -->
        <div id="header">
            <warp class="header_warp">
                <div class="hamburger_icon">
                    <a><img src="../assets/img/Hamburger_icon.png"></a>
                </div>
                <div class="logo"><img src="../assets/img/logo.png"></div>
            </warp> 
        </div>
        <!-- CONTAINER -->
        <div id="container" >
            <!-- 스위퍼 라이브러리 -->
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="assets/img/main_page.png"></div>
                    <div class="swiper-slide"><img src="assets/img/main_page_2.png"></div>
                    <div class="swiper-slide"><img src="assets/img/main_page_3.png"></div>
                </div>
                <!-- pagination -->
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <!-- 사이드 메뉴바 -->
        <div data-include="../assets/inc/side_menu_test.html"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script async="false" src="../assets/js/include_side.js"></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src='assets/js/swiper.js'></script>
    
</body>
</html>
