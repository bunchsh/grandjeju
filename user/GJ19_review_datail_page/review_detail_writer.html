<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandJeju - 문의 내역</title>

    <link rel="stylesheet" href="../assets/css/all.css">
    <link rel="stylesheet" href="../assets/css/header_style.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style_review_detail.css">

    
</head>

<body>
    <div id="wrap">
        <!-- HEADER -->
        <div id="header">
            <h2 class="title">REVIEW</h2>
        </div>
        <!-- CONTAINER -->
        <div id="container">
            <!-- CONTENT -->
            <div id="content">
                <!-- 제목 항목 -->
                <div class="title_group">
                    <span class="title_title">즐거운 여행~</span>
                </div>
                <!-- 작성자 및 작성 날짜 항목 -->
                <div class="writer_group">
                    <span class="writer_name">양수원</span>
                    <span class="write_date">21. 01. 08</span>
                </div>
                <!-- 본문 항목 -->
                <div class="main_group">
                    <div class="ask_group">
                        <img src="assets/img/review1.jpg"/>
                        <p class="ask_text">여기가 제주도 캠핑장인가,
                            현무암 화롯대와 팬히터가 있는 파고라,
                            마당엔 캠핑이 가능하고, 어린이들을 위한 에어바운스도 있는 뷰가 뻥 뚫리는 독채펜션 공유해요.🏡</p>
                    </div>
                </div>

                <!-- 버튼 -->
                <div class="btn_group">
                    <button class="btn_modify" type="button">수정</button>
                    <button class="btn_delete" type="button">삭제</button>
                </div>
            </div>
        </div>
    </div>
    <script src='https://unpkg.com/sweetalert/dist/sweetalert.min.js'></script>
    <script src="./assets/js/cancel_alert.js"></script>
    <!-- 수정 버튼 클릭 시, 수정 페이지 이동 -->
    <script type="text/javascript">
        document.querySelector('.btn_modify').addEventListener("click", e => {
            e.preventDefault();

            // 수정 페이지로 이동
            location.href="../GJ20_review_modify_page/review_modify.html";
        });
    </script>
</body>
</html>
