<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandJeju - REVIEW 작성</title>

    <link rel="stylesheet" href="../assets/css/all.css">
    <link rel="stylesheet" href="../assets/css/header_style.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style_review.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Rubik&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
</head>

<body>
    <div id="wrap">
        <!-- HEADER -->
        <div id="header">
            <h2 class="title">REVIEW 작성</h2>
        </div>

        <!-- CONTAINER -->
        <div id="container">
            <!-- CONTENT -->
            <div id="content">
                <form id="inquiry_write">
                    <!-- 제목 항목 -->
                    <div class="title_group">
                        <input class="title_input" type="text" placeholder="제목">
                    </div>
                    <!-- 본문 항목 -->
                    <div class="editor_group">
                        <div id="editor"></div>
                    </div>
                    <!-- 버튼 -->
                    <div class="btn_group">
                        <button type="submit" class="btn_write">등록</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script src='https://unpkg.com/sweetalert/dist/sweetalert.min.js'></script>
    <script src="./assets/js/write_regex_helper.js"></script>
    <script>
        const Editor = toastui.Editor;
        const editor = new Editor({
            el: document.querySelector('#editor'),
            height: '500px',
            initialEditType: 'html',
            previewStyle: 'vertical'
        });


        document.querySelector('#inquiry_write').addEventListener("submit", e => {
            e.preventDefault();

            const regexHelper = new RegexHelper();
            const editor = document.querySelector('.ProseMirror.toastui-editor-contents');

            /** 제목 검사 */
            if (!regexHelper.value(".title_input", "제목이 입력되지 않았습니다.")) { return false; }
            /** 내용 검사 */
            if (editor.innerText.length <= 1) {
                swal({
                    text: "내용이 입력되지 않았습니다.", // Alert 내용
                    buttons: {
                        confirm: "OK",  // 확인 버튼
                    }
                });
                return false;
            }

            // 처리 완료
            location.href = "../GJ9_inquiry_detail_page/inquiry_detail_before.html";
        });
    </script>
</body>

</html>
