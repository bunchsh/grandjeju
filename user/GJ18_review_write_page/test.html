<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
</head>

<body>
    <h1>퉁이리의 Toast UI 사용법</h1>

    <div id="editor"></div>
    
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

    <script> const Editor = toastui.Editor; const editor = new Editor({ el: document.querySelector('#editor'), height: '500px', initialEditType: 'markdown', previewStyle: 'vertical' }); editor.getMarkdown(); </script>
</body>

</html>
