<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandJeju - 리뷰 관리</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/review_manage.css">
    <link rel="stylesheet" href="../assets/css/header_css.css">
</head>

<body>
    <div id="wrap">
        <!-- HEADER -->
        <div data-include="../assets/inc/header.html"></div>
        
        <!-- CONTAINER -->
        <div class="container">
            <div class="float-left">
                <h3 class="my_h3">리뷰 관리</h3>
                <hr />
            </div>

            <!-- 검색창 -->
            <div class="content1">
                <div class="clearfix">
                    <div class="float-right">
                        <div class="btn-group float-right my_margin">
                            <span class="my_border">전체 리뷰 내역</span></h4>
                            <span class="my_count" id="count"></span>
                        </div>
                        <form class="my_margin" id="form_serch" method="get" action="">
                            <div class="input-group" style="width: 400px;">
                                <select id="search" name="search" class="user-select-auto" style="width:80px;">
                                    <option value="title">제목</option>
                                    <option value="user_name">이름</option>
                                </select>
                                <input type="search" name="query" class="form-control" id="query">
                                <span class="input-group-prepend">
                                    <button type="submit" class="btn btn-dark"><i class="bi bi-search text-white"></i>
                                    </button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- 데이터 테이블 -->
            <div class="content2">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">번호</th>
                                <th scope="col">아이디</th>
                                <th scope="col">이름</th>
                                <th scope="col">리뷰 제목</th>
                                <th id="order_btn" scope="col">작성 날짜</th>
                                <th scope="col">관리</th>
                            </tr>
                        </thead>
                        <tbody id="listBody">
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- pagination -->
            <div class="text-center">
                <ul class="pagination justify-content-center">
                </ul>
            </div>
        </div>
    </div>

    <!-- 백엔드 연동을 위한 JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../assets/js/include.js"></script>
    <script src="../assets/js/include_logout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script id="members-list-template" type="text/x-handlebars-template">
        {{#each item}}
            <tr>
                <th scope="row">{{inc @index}}</th>
                <td>{{user_id}}</td>
                <td>{{user_name}}</td>
                <td>{{title}}</td>
                <td>{{review_date}}</td>
                <td>
                    <a href="#" class="btn btn-danger btn-xs btn-delete" data-review_id="{{review_id}}" data-user_name="{{user_name}}">삭제</a>
                </td>
            </tr>
        {{/each}}
    </script>

    <script src="./assets/js/review_search.js"></script>
    <script src="./assets/js/review_pagination.js"></script>
    <script src="./assets/js/review_order.js"></script>

</body>

</html>
