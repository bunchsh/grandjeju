<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandJeju - 회원 정보 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/reservation_modify.css">
    <link rel="stylesheet" href="../assets/css/header_css.css">
</head>

<body>
    <div id="wrap">

        <!-- HEADER -->
        <div data-include="../assets/inc/header.html"></div>

        <!-- CONTAINER -->
        <div class="container">
            <div class="float-left">
                <h3 class="my_h3">예약 정보 수정</h3>
                <hr />
            </div>

            <div id="fixed">
                <label for="user_id" class="title_label"> 회원 아이디
                </label>
                <div class="input_group">
                    <input type="text" class="form-control" name="user_id" id="user_id" disabled />
                </div>
            </div>
            <!-- 수정 form -->
            <form name="form" id="reservation_form" class="form-horizontal">
                <div class="form-group">
                    <label for="reserv_name" class="title_label"><span class="text-danger">*</span> 예약자 이름 </label>
                    <div class="input_group">
                        <input type="text" class="form-control" name="reserv_name" id="reserv_name" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="reserv_phone" class="title_label">
                        <span class="text-danger">*</span> 예약자 연락처 </label>
                    <div class="input_group">
                        <input type="text" class="form-control" name="reserv_phone" id="reserv_phone" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="room" class="title_label"><span class="text-danger">*</span> 객실 </label>
                    <select name="room" id="room" class="form-control" onchange="roomPerson(this)">
                        <option value="35M" data-price="40000">35M</option>
                        <option value="35O" data-price="40000">35O</option>
                        <option value="50M" data-price="70000">50M</option>
                        <option value="70O" data-price="120000">70O</option>
                        <option value="85M" data-price="160000">85M</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="person" class="title_label"><span class="text-danger">*</span> 인원 </label>

                    <select name="person" id="person" class="form-control">
                    </select>
                </div>
                <div class="form-group">
                    <label for="room" class="title_label"><span class="text-danger">*</span> 숙박 기간 </label>
                    <div class="input_group">
                        <span>입실일</span>
                        <input type="text" class="form-control" name="stay_start" id="stay_start" />
                        <span>퇴실일</span>
                        <input type="text" class="form-control" name="stay_end" id="stay_end" />
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn_save">저장하기</button>
                    <button type="reset" class="btn_reset">다시 작성</button>
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../assets/js/include.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

        <script src="./assets/js/person_option.js"></script>
        <script src="./assets/js/reservation_get.js"></script>
        <script src="./assets/js/reservation_submit.js"></script>


        <!-- flatpickr을 사용하기 위한 script -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="./assets/js/flatpickr_reservation_modify.js"></script>
</body>

</html>
