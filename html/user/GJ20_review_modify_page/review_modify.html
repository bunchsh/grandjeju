<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandJeju - REVIEW 수정</title>

    <link rel="stylesheet" href="../assets/css/all.css">

<body>
    <div id="wrap">
        <!-- HEADER -->
        <div id="header">
            <h2 class="title">REVIEW 수정</h2>
        </div>
        <!-- CONTAINER -->
        <div id="container">
            <!-- CONTENT -->
            <div id="content">
                <form id="review_write">
                    <!-- 제목 항목 -->
                    <div class="title_group">
                        <input class="title_input" id="title" type="text" placeholder="제목">
                    </div>
                    <!-- 본문 항목 -->
                    <div class="editor_group">
                        <div id="editor"></div>
                    </div>
                    <!-- 버튼 -->
                    <div class="btn_group">
                        <button class="btn_modify" type="submit">수정</button>

                    </div>

            </div>
        </div>
    </div>

    <script src='https://unpkg.com/sweetalert/dist/sweetalert.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/cancel_btn.js"></script>
    <script src="./assets/js/write_regex_helper.js"></script>
    <script>
        /** editor 구성 */
        const Editor = toastui.Editor;
        const editor = new Editor({
            el: document.querySelector('#editor'),
            height: '500px',
            initialEditType: 'html',
            previewStyle: 'vertical'
        });
    </script>
    <script src="./assets/js/get_review.js"></script>

            console.log(files)

            form.append('photo_img', files[0]);
            

            keys.forEach((i, v) => {

                const form = new FormData();
                // 가상의 폼에 input요소 추가
                form.append('photo_img', files[v]);
                
                (async () => {
                    try {
                        const response = await axios.post("/photo", form);
                        console.log(response.data);
                        json = response.data

                        
                        keys.forEach(v => {
                            console.log(get_editor);
                            
                            // 기존 에디터의 작성내용 + 새로 추가된 이미지
                            editor.setHTML(`${get_editor}<img src='${json.item[0].path}'/>`);

                            // 파일 테이블에 저장된 pk값 배열로 저장
                            id_array.push(json.item[0].photo_id)
                        });


                    } catch (error) {
                        console.error(error);
                    }
                })();
            });
        })
    </script>

    </script>
</body>

</html>
