<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandJeju - REVIEW 수정</title>

    <link rel="stylesheet" href="../assets/css/all.css">
    <link rel="stylesheet" href="../assets/css/header_style.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style_review_modify.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <script src="https://kit.fontawesome.com/b718907b8f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="wrap">
        <!-- HEADER -->
        <div id="header">
            <h2 class="title">REVIEW 수정</h2>
        </div>
        <!-- CONTAINER -->
        <div id="container">
            <!-- CONTENT -->
            <div id="content">
                <form id="review_write">
                    <!-- 제목 항목 -->
                    <div class="title_group">
                        <input class="title_input" id="title" type="text" placeholder="제목">
                    </div>
                    <!-- 본문 항목 -->
                    <div class="editor_group">
                        <div id="editor"></div>
                    </div>
                    <!-- 버튼 -->
                    <div class="btn_group">
                        <button class="btn_modify" type="submit">수정</button>
                        <button class="btn_delete" type="button">삭제</button>
                    </div>
                    <div class="upload_group">
                        <label for="photo_img">이미지
                            <i class="fa-solid fa-images"></i>
                        </label> 
                        <input type='file' name='photo_img' multiple id='photo_img'/>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script src='https://unpkg.com/sweetalert/dist/sweetalert.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/cancel_btn.js"></script>
    <script src="./assets/js/write_regex_helper.js"></script>
    <script>
        /** editor 구성 */
        const Editor = toastui.Editor;
        const editor = new Editor({
            el: document.querySelector('#editor'),
            height: '500px',
            initialEditType: 'html',
            previewStyle: 'vertical'
        });
    </script>
    <script src="./assets/js/get_review.js"></script>
    <script src="./assets/js/review_file_upload.js"></script>
    <script src="./assets/js/review_modify.js"></script>
</body>

</html>
