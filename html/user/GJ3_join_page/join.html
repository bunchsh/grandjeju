<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandJeju - JOIN</title>
    <link rel="stylesheet" href="../assets/css/side_menu.css" />
    <link rel="stylesheet" href="../assets/css/all.css">
    <link rel="stylesheet" href="../assets/css/header_style.css">
    <link rel="stylesheet" href="./assets/css/style_join.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Rubik&display=swap" rel="stylesheet">
</head>

<body>
    <div id="wrap">
        <!-- HEADER -->
        <div id="header">
            <div class="hamburger_icon">
                <a><img src="assets/img/Hamburger_icon.png"></a>
            </div>
            <h2 class="title">JOIN</h2>
        </div>
        <!-- form -->
        <form id="join_form_group">
            <div class="join_form">
                <div class="join_id_group">
                    <a>아이디</a>
                    <input type="text" class="user_id">
                    <span class="error_text"></span>
                </div>
                <div class="join_pw_group">
                    <a>비밀번호</a>
                    <input type="password" class="user_pw">
                    <span class="error_text"></span>
                </div>
                <div class="join_pw_re_group">
                    <a>비밀번호 확인</a>
                    <input type="password" class="user_pw_re">
                    <span class="error_text"></span>
                </div>
                <div class="join_name_group">
                    <a>이름</a>
                    <input type="text" class="user_name">
                    <span class="error_text"></span>
                </div>
                <div class="join_tel_group">
                    <a>휴대폰 번호</a>
                    <input type="tel" class="user_phone">
                    <span class="error_text"></span>
                </div>
            </div>
            <div class="join_button_wrap">
                <button type="submit" class="join_submit">회원가입</button>
            </div>
        </form>
        <!-- 사이드 메뉴바 -->
        <div data-include="../assets/inc/side_menu.html"></div>
    </div>

    <script async="false" src="../assets/js/include_side.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src='./assets/js/join_regex_helper.js'></script>
    <script src="./assets/js/join.js"></script>
</body>

</html>
