<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandJeju - 예약 내역</title>

    <link rel="stylesheet" href="../assets/css/all.css">
    <link rel="stylesheet" href="../assets/css/header_style.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style_reservation_detail.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Rubik&display=swap" rel="stylesheet">
</head>

<body>
    <div id="wrap">
        <!-- HEADER -->
        <div id="header">
            <h2 class="title">예약 내역</h2>
        </div>
        <!-- CONTAINER -->
        <div id="container">
            <!-- CONTENT -->
            <div id="content">
                
            </div>
            
            <!-- 예약 취소 버튼 -->
            <div class="btn_group">
                <span class="notice">예약 변경은 취소 후, 재예약 바랍니다.</span>
                <button class="btn_cancel" type="submit">예약 취소</button>
            </div>
        </div>
    </div>
    <script src='https://unpkg.com/sweetalert/dist/sweetalert.min.js'></script>
    <script src="./assets/js/cancel_alert.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script src="./assets/js/detail.js"></script>

    <script id="content-template" type="text/x-handlebars-template">
        <!-- 객실 항목 -->
        <div class="room_group">
            <h3 class="roomtitle">객실</h3>
            <span class="room">{{room}}</span>
        </div>
        <!-- 숙박 기간 항목 -->
        <div class="date_group">
            <h3 class="datetitle">숙박 기간</h3>
            <p class="select_date"><span class="stay_start">{{stay_start}}</span> ~ <span class="stay_end">{{stay_end}}</span></p>
        </div>
        <!-- 인원 항목 -->
        <div class="person_group">
            <h3 class="persontitle">인원</h3>
            <span class="person">{{person}}</span>
        </div>
        <!-- 예약자명 항목 -->
        <div class="name_group">
            <h3 class="nametitle">예약자명</h3>
            <span class="reserv_name">{{reserv_name}}</span>
        </div>
        <!-- 예약자 연락처 항목 -->
        <div class="number_group">
            <h3 class="numbertitle">예약자 연락처</h3>
            <span class="reserv_phone">{{reserv_phone}}</span>
        </div>
        <!-- 결제 금액 항목 -->
        <div class="pay_group">
            <h3 class="paytitle">결제 금액</h3>
            <span class="pay_price">{{pay_price}}</span>
        </div>
    </script>
</body>
</html>
