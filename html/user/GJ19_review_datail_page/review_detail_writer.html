<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandJeju - 문의 내역</title>

    <link rel="stylesheet" href="../assets/css/all.css">
    <link rel="stylesheet" href="../assets/css/header_style.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style_review_detail.css">

    
</head>

<body>
    <div id="wrap">
        <!-- HEADER -->
        <div id="header">
            <h2 class="title">REVIEW</h2>
        </div>
        <!-- CONTAINER -->
        <div id="container">
            <!-- CONTENT -->
            <div id="content">
                <!-- 제목 항목 -->
                <div class="title_group">
                    <span class="review_title"></span>
                </div>
                <!-- 작성자 및 작성 날짜 항목 -->
                <div class="writer_group">
                    <span class="user_name"></span>
                    <span class="review_date"></span>
                </div>
                <!-- 본문 항목 -->
                <div class="main_group">
                    <div class="ask_group">
                        <p class="text"></p>
                    </div>
                </div>

                <!-- 버튼 -->
                <div class="btn_group">
                    <button class="btn_modify" type="button">수정</button>
                    <button class="btn_delete" type="button">삭제</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src='https://unpkg.com/sweetalert/dist/sweetalert.min.js'></script>
    <script src="./assets/js/cancel_alert.js"></script>
    <!-- 수정 버튼 클릭 시, 수정 페이지 이동 -->
    <script type="text/javascript">
        document.querySelector('.btn_modify').addEventListener("click", e => {
            e.preventDefault();

            // 수정 페이지로 이동
            location.href="../GJ20_review_modify_page/review_modify.html";
        });
    </script>
    <script>
        (async () => {
            const title = document.querySelector(".review_title")
            const text = document.querySelector(".text")

            let json = null;
            try {
                const response = await axios.get('/review/' + 64)
                json = response.data
            }catch (e) {
                alert(e.response.data.rtmsg);
                return;
            }
            if(json != null) {
                console.log(json);
                title.innerHTML = json.item[0].title;
                text.innerHTML = json.item[0].text
            }
        })();
    </script>
</body>
</html>
