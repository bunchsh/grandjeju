<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style_login.css">
</head>
<body>
    <div id="container">
        <div id='content'>
            <div class="logo">
                <img src='../GJ1_login_page/assets/img/logo.png'>
                <h3 class="login_title">
                    관리자 페이지
                </h3>
            </div>
            <form id="login">
                <!-- 아이디 입력 -->
                <div class="id_group">
                    <div class="id_logo">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="id_input">
                        <input type="text" class="user_id" placeholder="ID">
                    </div>
                </div>
                <!-- 비밀번호 입력 -->
                <div class="pw_group">
                    <div class="pw_logo">
                        <i class="fas fa-key"></i>
                    </div>
                    <div class="pw_input">
                        <input type="password" class="user_pw" placeholder="Password">
                    </div>
                </div>
                <!-- 로그인 버튼 -->
                <div id="btn_group">
                    <button class="btn_login" type="submit">로그인</button>
                </div>
            </form>
        </div>
    
        <script src='https://unpkg.com/sweetalert/dist/sweetalert.min.js'></script>
        <script src='assets/js/login_regex_helper.js'></script>
        <script>
            document.querySelector('#login').addEventListener("submit", e => {
            e.preventDefault();

            const regexHelper = new RegexHelper();

            /** 문의 종류 검사 */
            if (!regexHelper.value(".user_id", "아이디가 입력되지 않았습니다.")) {return false;}
            /** 제목 검사 */
            if (!regexHelper.value(".user_pw", "비밀번호가 입력되지 않았습니다.")) {return false;}
            
            // 처리 완료
            alert('로그인 완료')
        });
        </script>
</body>
</html>
