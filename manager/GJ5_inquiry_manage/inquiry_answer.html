<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandJeju - 1:1 문의 관리</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/inquiry_answer.css">
    <link rel="stylesheet" href="/manager/assets/css/header_css.css">
</head>

<body>
    <div id="wrap">
        <!-- HEADER -->
        <div data-include="/manager/assets/inc/header.html"></div>
        
        <!-- CONTAINER -->
        <div class="container">
            <div class="float-left">
                <h3 class="my_h3">1:1 문의 답변</h3>
                <hr />
            </div>

            <!-- BUTTON -->
            <div class="float-right">
                <a href="/manager/GJ5_inquiry_manage/inquiry_manage.html" class="btn btn-xs list_btn">목록</a>
                <button type="submit" class="btn btn-xs save_btn">확인</button>
            </div>

            <!-- 데이터 테이블 -->
            <div class="content">
                <form name="form" id="inquiry_answer_form" class="form-horizontal">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">문의 종류</th>
                                    <th scope="col">제목</th>
                                    <th scope="col">질문</th>
                                    <th scope="col">답변</th>
                                </tr>
                            </thead>
                            <tbody id="listBody">
                                
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>

            <!-- pagination -->
            <div class="text-center">
                <ul class="pagination justify-content-center">
                </ul>
            </div>
        </div>
    </div>

    <!-- 백엔드 연동을 위한 JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/manager/assets/js/include.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script id="inquiry-list-template" type="text/x-handlebars-template">
        {{#each item}}
        <tr>
            <th scope="row">
                <div class="input_group">
                    <input type="text" class="form-control" name="type" id="type" />
                </div>
            </th>
            <td><div class="input_group">
                <input type="text" class="form-control" name="title" id="title" value="{{title}}" />
            </div></td>
            <td>{{inquiry_text}}</td>
            <td>
                <textarea id="editor" name="content">{{answer_text}}</textarea>
            </td>
        </tr>
        {{/each}}
    </script>

    <script src="//cdn.ckeditor.com/ckeditor5/31.1.0/classic/ckeditor.js"></script>

    <script>
        /** editor 구성 */
        ClassicEditor.create(document.querySelector('#editor'))
            .then((editor) => {
                console.log(editor);
            })
            .catch((error) => {
                console.error(error);
            });

            document.querySelector('#inquiry_answer_form').addEventListener("submit", e => {
            e.preventDefault();
        });
    </script>
    
    <script src="./assets/js/inquiry_search.js"></script>
    <script src="./assets/js/inquiry_pagination.js"></script>
    <script src="./assets/js/inquiry_order.js"></script>

</body>

</html>
