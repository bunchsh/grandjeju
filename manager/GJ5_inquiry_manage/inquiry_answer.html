<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandJeju - 1:1 문의 관리</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/inquiry_answer.css">
    <link rel="stylesheet" href="../assets/css/header_css.css">
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
</head>

<body>
    <div id="wrap">
        <!-- HEADER -->
        <div data-include="../assets/inc/header.html"></div>
        
        <!-- CONTAINER -->
        <div class="container">
            <div class="float-left">
                <h3 class="my_h3">1:1 문의 답변</h3>
                <hr />
            </div>

            

            <!-- 데이터 테이블 -->
            <div class="content">
                <form name="form" id="inquiry_answer_form" class="form-horizontal">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">문의 종류</th>
                                    <th scope="col">제목</th>
                                    <th scope="col">질문</th>
                                    <th scope="col">답변</th>
                                </tr>
                            </thead>
                            <tbody id="listBody">
                                <tr>
                                    <td>
                                        <select class="inquiry_option">
                                            <option value="">문의 종류</option>
                                            <option value="예약 문의">예약 문의</option>
                                            <option value="시설 문의">시설 문의</option>
                                            <option value="취소 및 환불">취소 및 환불</option>
                                            <option value="기타 문의">기타 문의</option>
                                        </select>
                                    </td>
                                    <td>
                                        <input class="title_input" type="text" placeholder="제목">
                                    </td>
                                    <td>
                                        <div id="inquiry_editor" name="inquiry_editor"></div>
                                    </td>
                                    <td>
                                        <div id="answer_editor" name="answer_editor"></div>
                                    </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
            
            <!-- BUTTON -->
            <div class="float-right">
                <a href="/GJ5_inquiry_manage/inquiry_manage.html" class="btn btn-xs list_btn">목록</a>
                <button type="submit" class="btn btn-xs save_btn">확인</button>
            </div>
        </div>
    </div>

    <!-- 백엔드 연동을 위한 JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../assets/js/include.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script id="inquiry-list-template" type="text/x-handlebars-template">
        {{#each item}}
        <tr>
            <th scope="row">
                <div class="input_group">
                    <input type="text" class="form-control" name="type" id="type" />
                </div>
            </th>
            <td><div class="input_group">
                <input type="text" class="form-control" name="title" id="title" value="{{title}}" />
            </div></td>
            <td>{{inquiry_text}}</td>
            <td>
                <textarea id="editor" name="content">{{answer_text}}</textarea>
            </td>
        </tr>
        {{/each}}
    </script>

    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

    <script>
        /** editor 구성 */
        const Editor = toastui.Editor;
        const inquiry_editor = new Editor({
            el: document.querySelector('#inquiry_editor'),
            height: '500px',
            initialEditType: 'html',
            previewStyle: 'vertical'
        });
        const answer_editor = new Editor({
            el: document.querySelector('#answer_editor'),
            height: '500px',
            initialEditType: 'html',
            previewStyle: 'vertical'
        });
    </script>
    
    <!-- <script src="./assets/js/inquiry_search.js"></script>
    <script src="./assets/js/inquiry_pagination.js"></script>
    <script src="./assets/js/inquiry_order.js"></script> -->

</body>

</html>
