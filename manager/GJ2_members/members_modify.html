<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandJeju - 회원 정보 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/members_modify.css">
    <link rel="stylesheet" href="/manager/assets/css/header_css.css">
</head>

<body>
    <div id="wrap">

        <!-- HEADER -->
        <div data-include="/manager/assets/inc/header.html"></div>

        <!-- CONTAINER -->
        <div class="container">
            <div class="float-left">
                <h3 class="my_h3">회원 정보 수정</h3>
                <hr />
            </div>

            <!-- 수정 form -->
            <form name="form" id="members_form" class="form-horizontal">
                <div class="form-group">
                    <label for="user_id" class="title_label"> 아이디
                    </label>
                    <div class="input_group">
                        <input type="text" class="form-control" name="user_id" id="user_id" disabled />
                    </div>
                </div>
                <div class="form-group">
                    <label for="user_pw" class="title_label"><span class="text-danger">*</span> 비밀번호 </label>
                    <div class="input_group">
                        <input type="text" class="form-control" name="user_pw" id="user_pw" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="user_name" class="title_label"><span class="text-danger">*</span> 이름 </label>
                    <div class="input_group">
                        <input type="text" class="form-control" name="user_name" id="user_name" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="user_pw" class="title_label">
                        <span class="text-danger">*</span> 휴대폰 번호 </label>
                    <div class="input_group">
                        <input type="text" class="form-control" name="user_pw" id="user_pw" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="user_phone" class="title_label">
                        <span class="text-danger">*</span> 휴대폰 번호 </label>
                    <div class="input_group">
                        <input type="text" class="form-control" name="user_phone" id="user_phone" />
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn_save">저장하기</button>
                    <button type="reset" class="btn_reset">다시 작성</button>
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="/manager/assets/js/include.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

        <script src="./assets/js/members_get.js"></script>
        <script src="./assets/js/members_submit.js"></script>
</body>

</html>
