<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandJeju - 예약 관리</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/reservation_manage.css">
    <link rel="stylesheet" href="/manager/assets/css/header_css.css">
</head>

<body>
    <div id="wrap">

        <!-- HEADER -->
        <div data-include="../assets/inc/header.html"></div>

        <!-- CONTAINER -->
        <div class="container">
            <div class="float-left">
                <h3 class="my_h3">예약 관리</h3>
                <hr />
            </div>

            <!-- 검색창 -->
            <div class="content1">
                <div class="clearfix">
                    <div class="float-right">
                        <div class="btn-group float-right my_margin">
                            <span class="my_border">전체 예약 내역</span></h4>
                            <span class="my_count" id="count"></span>
                        </div>
                        <form class="my_margin" id="form_serch" method="get" action="">
                            <div class="input-group" style="width: 400px;">
                                <select id="search" name="search" class="user-select-auto" style="width:120px;">
                                    <option value="user_id">회원 아이디</option>
                                    <option value="user_name">이름</option>
                                    <option value="room">객실</option>
                                </select>
                                <input type="search" name="query" class="form-control" id="query">
                                <span class="input-group-prepend">
                                    <button type="submit" class="btn btn-dark"><i
                                            class="bi bi-search text-white"></i></button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- 데이터 테이블 -->
            <div class="content2">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">번호</th>
                                <th scope="col">결제 금액</th>
                                <th scope="col">결제 수단</th>
                                <th id="order_btn" scope="col">예약 일시</th>
                                <th scope="col">회원 아이디</th>
                                <th scope="col">휴대폰 번호</th>
                                <th scope="col">객실</th>
                                <th scope="col">인원</th>
                                <th scope="col">숙박 기간</th>
                                <th scope="col">관리</th>
                            </tr>
                        </thead>
                        <tbody id="listBody">
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- pagination -->
            <div class="text-center">
                <ul class="pagination justify-content-center">
                </ul>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../assets/js/include.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script id="reservation-list-template" type="text/x-handlebars-template">
        {{#each item}}
            <tr>
                <th scope="row">{{inc @index}}</th>
                <td>{{pay_price}}</td>
                <td>{{pay_way}}</td>
                <td>{{reserv_date}}</td>
                <td>{{user_id}}</td>
                <td>{{reserv_phone}}</td>
                <td>{{room}}</td>
                <td>{{person}}</td>
                <td>{{stay_start}} ~ {{stay_end}}</td>
                <td>
                    <a href="/myschool/reservation_manage/reservation_manage.html?reserv_id={{reserv_id}}" class="btn btn-success btn-xs btn-edit">수정</a>
                    <a href="#" class="btn btn-danger btn-xs btn-delete" data-reserv_id="{{reserv_id}}" data-name="{{name}}">삭제</a>
                </td>
            </tr>
        {{/each}}
    </script>

    <script src="./assets/js/reservation_search.js"></script>
    <script src="./assets/js/reservation_pagination.js"></script>
    <script src="./assets/js/reservation_order.js"></script>
</body>

</html>
